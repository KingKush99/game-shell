<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use a root-relative path. Vite will add the '/game-shell/' base path. -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shell - Reusable Menu Template</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Use the '@' alias defined in vite.config.js.
      Vite will correctly resolve this to '/game-shell/src/main.js'.
    -->
    <script type="module" src="/@/main.js"></script>
  </body>
</html>
