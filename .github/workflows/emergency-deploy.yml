name: Emergency Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies (bypass conflicts)
        run: |
          echo "=== INSTALLING WITH CONFLICT RESOLUTION ==="
          npm install --legacy-peer-deps
          echo "=== DEPENDENCIES INSTALLED ==="
        
      - name: Build with fixed config
        run: |
          echo "=== BUILDING WITH FIXED CONFIG ==="
          npm run build
          echo "=== BUILD OUTPUT ==="
          ls -la dist/
          
      - name: Fix GitHub Pages paths
        run: |
          sed -i 's|/assets/|/game-shell/assets/|g' dist/index.html
          sed -i 's|src="/|src="/game-shell/|g' dist/index.html
          sed -i 's|href="/|href="/game-shell/|g' dist/index.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
