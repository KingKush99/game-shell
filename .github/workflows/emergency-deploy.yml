name: Emergency Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies (bypass conflicts)
        run: |
          echo "=== INSTALLING WITH CONFLICT RESOLUTION ==="
          npm install --legacy-peer-deps
          echo "=== DEPENDENCIES INSTALLED ==="
        
      - name: Build with proper path handling
        run: |
          echo "=== BUILDING WITH PROPER PATH HANDLING ==="
          
          # First, let's see what we have
          echo "=== BEFORE BUILD ==="
          ls -la
          cat index.html
          
          # Build with path fixes
          npm run build
          
          echo "=== AFTER BUILD ==="
          ls -la dist/
          cat dist/index.html 2>/dev/null || echo "No dist/index.html found"
          
      - name: Emergency path fix
        run: |
          echo "=== EMERGENCY PATH FIX ==="
          if [ -f "dist/index.html" ]; then
            echo "Found dist/index.html, fixing paths..."
            sed -i 's|src="/game-shell/src/main.js"|src="/game-shell/assets/index.js"|g' dist/index.html
            sed -i 's|href="/game-shell/src/main.js"|href="/game-shell/assets/index.css"|g' dist/index.html 2>/dev/null || true
            sed -i 's|src="/|src="/game-shell/|g' dist/index.html
            sed -i 's|href="/|href="/game-shell/|g' dist/index.html
            echo "=== FIXED INDEX.HTML ==="
            cat dist/index.html
          else
            echo "No dist/index.html found, checking what we have..."
            ls -la dist/
          fi
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GitHub_token }}
          publish_dir: ./dist
          force_orphan: true
